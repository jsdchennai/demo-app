<mat-card class="login-form-card">
    <mat-card-header class="justify-content-center">
        <mat-card-title>
            Login
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form
            class="login-form"
            [formGroup]="loginForm"
        >
            <mat-form-field
                class="full-width"
                appearance="outline"
            >
                <mat-label>Email</mat-label>
                <input
                    type="email"
                    matInput
                    formControlName="email"
                >
                <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email
                    is required</mat-error>
                <mat-error *ngIf="loginForm.controls['email'].hasError('email')">Please enter a valid
                    email</mat-error>
            </mat-form-field>

            <mat-form-field
                class="full-width"
                appearance="outline"
            >
                <mat-label>Password</mat-label>
                <input
                    type="password"
                    matInput
                    formControlName="password"
                >

                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password
                    is required</mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions class="justify-content-center">
        <button
            mat-raised-button
            color="primary"
            (click)="onSubmit()"
        >Login</button>
    </mat-card-actions>
</mat-card>
