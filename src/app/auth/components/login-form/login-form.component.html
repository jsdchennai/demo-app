<mat-card class="login-form-card">
    <mat-card-header class="justify-content-center">
        <mat-card-title>
            Login
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form class="login-form">
            <mat-form-field
                class="full-width"
                appearance="outline"
            >
                <mat-label>Email</mat-label>
                <input
                    type="email"
                    matInput
                    placeholder=""
                >
            </mat-form-field>

            <mat-form-field
                class="full-width"
                appearance="outline"
            >
                <mat-label>Password</mat-label>
                <input
                    type="password"
                    matInput
                    placeholder=""
                >
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions class="justify-content-center">
        <button
            mat-raised-button
            color="primary"
        >Login</button>
    </mat-card-actions>
</mat-card>
