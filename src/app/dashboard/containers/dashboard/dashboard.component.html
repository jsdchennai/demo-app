        class="example-icon"

        <mat-icon>menu</mat-icon>
    </button>
    <span>Demo App</span>

    <span class="example-spacer"></span>

    <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
    >
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>

        <button mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>Log out</span>
        </button>
    </mat-menu>
</mat-toolbar>

<div style="margin-top: 30px;"></div>

<div style="margin-left: 100px;margin-right: 100px;display: flex;">
    <mat-card style="width: 300px;">
        <mat-card-content style="display: flex;flex-direction: column;align-items: center;">
            <mat-icon style="font-size: 40px;height: 37px;width:37px">account_circle</mat-icon>
            <h2>Deepak</h2>
            <p>M1234567</p>
            <b>Membership: Free</b>
            <p>Become a paid member now</p>

            <button
                mat-raised-button
                color="primary"
            >Upgrade</button>
        </mat-card-content>
    </mat-card>

    <div style="margin-right: 100px;"></div>

    <mat-card style="width: 200px;border-radius: 15px;">
        <mat-card-header style="padding: 0px;">
            <img
                src="assets/profile-image-female.jpg"
                width="200px"
                style="border-top-right-radius: 15px;border-top-left-radius: 15px;"
            />
        </mat-card-header>

        <mat-card-content class="profile">
            <h2>Priyanka</h2>

            <p class="profile-description">
                <span>27 Yrs</span>
                <span>5 ft 2 in</span>
                <span>Tamil</span>
                <span>Nair</span>
                <br />
                <span>MBBS</span>
                <span>Doctor</span>
                <span>Chennai</span>
                <br />
                <span>Tamil Nadu</span>
                <span>India</span>
            </p>
        </mat-card-content>

        <mat-card-actions>
            <button
                mat-raised-button
                color="primary"
                style="border-radius: 30px;"
            >Yes</button>

            <div style="margin-left: 10px;"></div>

            <button
                mat-raised-button
                style="border-radius: 30px;"
            >No</button>
        </mat-card-actions>
    </mat-card>

</div>
